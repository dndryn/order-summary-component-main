<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./dist/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Azeret+Mono:wght@500;900&family=Red+Hat+Display:wght@500;700;900&display=swap"rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png">  
  <title>Frontend Mentor | Order summary card</title>
</head>
<body class="body">
  <!-- CARD -->
  <div class="card">
    <!--hero-img-->
    <img src="./images/illustration-hero.svg" alt="Girl listening music artwork" class="card__hero">
    <!--main-->
    <div class="main flex flex--main">
      <!--info -->
      <div class="container--main flex flex--row">
        <div class="content--main flex flex--column">
          <h1 class="card__title card__title--big black">
            Order Summary
          </h1>
          <p class="card__paragraph card__paragraph--center regular">
            You can now listen to millions of songs, audiobooks, and podcasts on any
            device anywhere you like!
          </p>
        </div>
      </div>
      <!-- card-plan -->
      <div class="card__plan container--plan flex flex--row">
        <div class="content content--plan flex flex--row">
          <img src="/images/icon-music.svg" alt="Icon" class="card__icon">
          <div class="plan__container flex flex--row">
            <div class="card__info flex flex--column">
              <h2 class="card__title card__title--normal black">
                Annual Plan
              </h2>
              <p class="card__paragraph regular">
                $59.99/year
              </p>
            </div>
            <a href="" class="card__link bold">
              Change
            </a>
          </div>
        </div>
      </div>
      <!-- buttons -->
      <div class="container--buttons flex flex--buttons">
        <button class="button button--main bold" alt="Proceed to Payment">
          Proceed to Payment
        </button>
        <button class="button button--alt bold">
          Cancel Order
        </button>
      </div>
    </div>
  </div>
  
  <div class="attribution container--att">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="attribution__link black black--att">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/dndryn" class="attribution__link black black--att">dndryn</a>.
  </div>
  <script defer src="/dist/script.js"></script>
</body>
</html>
